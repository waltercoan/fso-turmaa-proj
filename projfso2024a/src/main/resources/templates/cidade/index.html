<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <h1>Cidades</h1>
        
        <a href="/cidades/novo" class="btn btn-primary">Novo</a>

        <table class="table" id="tabcidades">
            <thead>
                <th>Nome</th>
                <th>Estado</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="umaCidade : ${listaCidades}">
                    <td th:text="${umaCidade.nome}"></td>
                    <td th:text="${umaCidade.estado}"></td>
                    <td><a th:href="@{'/cidades/alterar/' + ${umaCidade.id}}" 
                        class="btn btn-warning">Alterar</a>
                        <button class="btn btn-danger js-delete"
                            th:data-id="${umaCidade.id}"
                        >Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal" tabindex="-1" id="modalcidade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Cidade</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão da cidade?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim"  >Sim</button>
                </div>
              </div>
            </div>
        </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
